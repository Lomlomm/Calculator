<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <script src="main.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="inside">
            <div id="display"><div class="displaytxt"></div></div>
            <div class="buttons">
                <div class="erase">
                    <div id="clear"><p>CLEAR</p></div>
                    <div id="delete"><p>DELETE</p></div>
                </div>
                <div class="btn-principal">
                    <div class="numbers">
                        <div class="sevenToNine" id="num">
                            <div class="number" id="seven">
                                <p>7</p>
                            </div>
                            <div class="number" id="eight">
                                <p>8</p>
                            </div>
                            <div class="number" id="nine">
                                <p>9</p>
                            </div>
                        </div>
                        <div class="fourToSix" id="num">
                            <div class="number" id="four">
                                <p>4</p>
                            </div>
                            <div class="number" id="five">
                                <p>5</p>
                            </div>
                            <div class="number" id="six">
                                <p>6</p>
                            </div>
                        </div>
                        <div class="oneToThree" id="num">
                            <div class="number" id="one">
                                <p>1</p>
                            </div>
                            <div class="number" id="two">
                                <p>2</p>
                            </div>
                            <div class="number" id="three">
                                <p>3</p>
                            </div>    
                        </div>
                        <div class="dotToEqual" id="num">
                            <div class="number" id="dot">
                                <p>.</p>
                            </div>
                            <div class="number" id="zero">
                                <p>0</p>
                            </div>
                            <div class="result" id="equal">
                                <p>=</p>
                            </div>    
                        </div>
                        
                    </div>
                    <div class="operators">
                        <div class="number" id="division">
                            <p>/</p>
                        </div>
                        <div class="number" id="product">
                            <p>x</p>
                        </div>
                        <div class="number" id="substract">
                            <p>-</p>
                        </div>
                        <div class="number" id="sum">
                            <p>+</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
